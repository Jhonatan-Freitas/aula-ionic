<ion-header>
  <ion-navbar>
    <ion-title text-center>Lista de CEPs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Estado</ion-label>
      <ion-input type="text" autofocus [(ngModel)]="txtEstado"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="txtCidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Logradouro</ion-label>
      <ion-input type="text" [(ngModel)]="txtLogradouro"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button (click)="exibeInputs()" ion-button color="primary" block>localizar</button>
  </div>
</ion-content>
